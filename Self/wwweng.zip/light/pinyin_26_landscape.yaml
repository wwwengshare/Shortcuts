# 键盘
keyboard:
  style: keyboardStyle
  subviews:
    - VStack:
        style: columnStyle1
        subviews:
          - HStack:
              subviews:
                - Cell: qButton
                - Cell: wButton
                - Cell: eButton
                - Cell: rButton
                - Cell: tButton
          - HStack:
              subviews:
                - Cell: aButton
                - Cell: sButton
                - Cell: dButton
                - Cell: fButton
                - Cell: gButton
          - HStack:
              subviews:
                - Cell: shiftButton
                - Cell: zButton
                - Cell: xButton
                - Cell: cButton
                - Cell: vButton
          - HStack:
              subviews:
                - Cell: 123Button
                - Cell: spaceButton
    - VStack:
        style: columnStyle2
    - VStack:
        style: columnStyle3
        subviews:
          - HStack:
              subviews:
                - Cell: yButton
                - Cell: uButton
                - Cell: iButton
                - Cell: oButton
                - Cell: pButton
          - HStack:
              subviews:
                - Cell: gButton
                - Cell: hButton
                - Cell: jButton
                - Cell: kButton
                - Cell: lButton
          - HStack:
              subviews:
                - Cell: vButton
                - Cell: bButton
                - Cell: nButton
                - Cell: mButton
                - Cell: backspaceButton
          - HStack:
              subviews:
                - Cell: spaceButton
                - Cell: enterButton

