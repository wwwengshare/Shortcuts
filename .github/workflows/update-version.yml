name: Autoâ€‘update version in README

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ä¿è¯åç»­ push æœ‰æƒé™

      - name: ğŸ§° Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“° Extract version from tag
        id: get_version
        shell: bash
        run: |
          # RELEASE_TAG æ¥è‡ª on.release; GITHUB_REF æ¥è‡ª push tag
          if [[ -n "${{ github.event.release.tag_name }}" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${GITHUB_REF##*/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ“ Update README.md version
        run: |
          sed -E "s/(Current version: ).*/\1${{ steps.get_version.outputs.VERSION }}/" -i README.md

      - name: ğŸ” Check diff
        run: git diff --color

      - name: âœ… Commit & Push changes
        run: |
          git add README.md
          git commit -m "chore: bump version to $VERSION" || echo "No changes to commit"
          git push origin HEAD
